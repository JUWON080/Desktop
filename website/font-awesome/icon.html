<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page With Icon</title>
    <link rel="stylesheet" href="./icon.css">
    <link rel="stylesheet" href="./css/font.css">
</head>
<body>
    <div class="container">
        <header>Login Form</header>
        <form>
            <div class="field">
                <div class="input-area">
                    <input type="text" placeholder="Please Email Address">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="pass-text">
                <a href="#">Forget Password</a>
            </div>
            <input type="submit" value="submit">
        </form>
        <div class="sign-text">
            Not yet member? <a href="#">Sign up now</a>
        </div>
    </div>
</body>
</html>
